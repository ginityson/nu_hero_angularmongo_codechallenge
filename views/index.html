<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
      <title>Angular MongoDB Code Challenge</title>
        <script  src="vendors/angular.min.js"></script>
        <script src="vendors/ui-bootstrap-tpls-1.3.3.min.js" charset="utf-8"></script>
        <script  src="scripts/script.js"></script>
        <link rel="stylesheet" href="/vendors/bootstrap.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div ng-controller="TabController">
          <uib-tabset active="active">
            <uib-tab ng-repeat="tab in tabs" ng-click="recvHeroes()" heading="{{tab.title}}">
              <div ng-include="tab.content"></div>
            </uib-tab>
          </uib-tabset>
    </div>
  </body>
</html>
